<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        p {
            text-align: center;
            font-size: 20px;
            color: #555;
            margin-top: 20px;
        }

        .prediction {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The predicted total gross is: <span class="prediction">{{ prediction }}</span></p>
</body>
</html>
